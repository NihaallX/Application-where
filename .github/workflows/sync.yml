name: Sync Job Emails

# Runs every 2 hours to fetch new emails
# Also triggerable manually from the Actions tab
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'manual'

# Prevent two sync runs from overlapping
concurrency:
  group: sync
  cancel-in-progress: false

jobs:
  sync:
    name: Sync Gmail → NeonDB
    runs-on: ubuntu-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: backend-job-sync

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log run reason
        run: |
          echo "Trigger: ${{ github.event_name }}"
          echo "Reason:  ${{ github.event.inputs.reason || 'scheduled' }}"

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend-job-sync/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run sync
        env:
          DATABASE_URL:           ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY:           ${{ secrets.GROQ_API_KEY }}
          GROQ_API_KEY_2:         ${{ secrets.GROQ_API_KEY_2 }}
          GROQ_API_KEY_3:         ${{ secrets.GROQ_API_KEY_3 }}
          GOOGLE_CLIENT_ID:       ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET:   ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN:   ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          SYNC_MODE_ONLY:         'true'
        run: npm run sync

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Sync job FAILED. Check the logs above for details."
          echo "Last run: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Status: FAILED** — review logs and re-run manually if needed." >> $GITHUB_STEP_SUMMARY

      - name: Summary on success
        if: success()
        run: |
          echo "**Sync run completed successfully** at $(date -u)" >> $GITHUB_STEP_SUMMARY

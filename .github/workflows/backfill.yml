name: Backfill Job Emails

# Runs daily at 1:00 AM IST (19:30 UTC)
# Also triggerable manually from the Actions tab
on:
  schedule:
    - cron: '30 19 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'manual'
      backfill_after_date:
        description: 'Only process emails after this date (YYYY/MM/DD)'
        required: false
        default: '2024/01/01'

# Prevent two backfill runs from overlapping
concurrency:
  group: backfill
  cancel-in-progress: false  # let the running job finish; queue the next

jobs:
  backfill:
    name: Classify Gmail → NeonDB
    runs-on: ubuntu-latest
    timeout-minutes: 350  # ~5h50m — stays under GitHub's 6h hard limit

    defaults:
      run:
        working-directory: backend-job-sync

    steps:
      - name: Log run reason
        run: |
          echo "Trigger: ${{ github.event_name }}"
          echo "Reason:  ${{ github.event.inputs.reason || 'scheduled' }}"
          echo "After date: ${{ github.event.inputs.backfill_after_date || '2025/06/01' }}"

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend-job-sync/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run backfill
        env:
          DATABASE_URL:           ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY:           ${{ secrets.GROQ_API_KEY }}
          GROQ_API_KEY_2:         ${{ secrets.GROQ_API_KEY_2 }}
          GROQ_API_KEY_3:         ${{ secrets.GROQ_API_KEY_3 }}
          GOOGLE_CLIENT_ID:       ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET:   ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN:   ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          BACKFILL_AFTER_DATE:    ${{ github.event.inputs.backfill_after_date || '2024/01/01' }}
          SYNC_MODE_ONLY:         'false'
        run: npm run backfill

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Backfill job FAILED. Check the logs above for details."
          echo "Last run: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Status: FAILED** — review logs and re-run manually if needed." >> $GITHUB_STEP_SUMMARY

      - name: Summary on success
        if: success()
        run: |
          echo "**Backfill run completed successfully** at $(date -u)" >> $GITHUB_STEP_SUMMARY
